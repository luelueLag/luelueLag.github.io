<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的道歉</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff7b7b;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            background-color: #ff7b7b;
            padding: 10px;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>亲爱的 [女朋友的名字]</h1>
    </header>

    <main>
        <p>我深感抱歉，因为我意识到我的行为可能伤害了你。我真的很后悔，我希望能通过这个小小的页面表达我深深的歉意。</p>

        <p>你对我来说意义非凡，我珍视我们之间的关系。请原谅我的错误，我会努力改正并让我们的未来更美好。</p>

        <img src="https://placekitten.com/800/400" alt="浪漫图片">

        <p>我真的很爱你，你是我生命中最重要的人。谢谢你愿意听我说这些话。</p>
    </main>

    <footer>
        <p>最爱的，[你的名字]</p>
    </footer>

</body>
</html>
